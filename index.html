<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Coming Soon Page</title>
  </head>
  <body>
    <header>
      <h1 class="company-name">Nexavya</h1>
    </header>
    <div class="container">
      <div class="content">
        <h3 class="title">Our website is coming soon</h3>
        <p>Description</p>
        <div class="countdown">
          <div class="box">
            <h3 id="day">00</h3>
            <span>day</span>
          </div>
          <div class="box">
            <h3 id="hour">00</h3>
            <span>hour</span>
          </div>
          <div class="box">
            <h3 id="minute">00</h3>
            <span>minute</span>
          </div>
          <div class="box">
            <h3 id="second">00</h3>
            <span>second</span>
          </div>
        </div>
        <a href="#" class="btn">Notify me</a>
      </div>
      <div class="image">
        <img src="Create-bro.svg" alt="image" />
      </div>
    </div>

    <!-- Countdown JavaScript -->
    <script>
      // Set the date we're counting down to (example: 15 days from now)
      var countDownDate = new Date().getTime() + 15 * 24 * 60 * 60 * 1000;

      // Update the countdown every 1 second
      var countdownFunction = setInterval(function () {
        // Get today's date and time
        var now = new Date().getTime();

        // Find the time difference between now and the countdown date
        var timeLeft = countDownDate - now;

        // Time calculations for days, hours, minutes, and seconds
        var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        // Display the result in the respective elements
        document.getElementById("day").innerHTML = ("0" + days).slice(-2);
        document.getElementById("hour").innerHTML = ("0" + hours).slice(-2);
        document.getElementById("minute").innerHTML = ("0" + minutes).slice(-2);
        document.getElementById("second").innerHTML = ("0" + seconds).slice(-2);

        // If the countdown is over, show all zeros
        if (timeLeft < 0) {
          clearInterval(countdownFunction);
          document.getElementById("day").innerHTML = "00";
          document.getElementById("hour").innerHTML = "00";
          document.getElementById("minute").innerHTML = "00";
          document.getElementById("second").innerHTML = "00";
        }
      }, 1000);
    </script>
  </body>
</html>
